<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>旅行日记 - 地图标注</title>
    <link rel="stylesheet" type="text/css" href="/static/travel.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts.js"></script>
    <script type="text/javascript" src="https://www.echartsjs.com/examples/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=QoTlpIgAAFGfgb7uV2xtrGkpeQUpr1h4"></script>

    <!-- 详情模态框 -->

            <div class="modal-footer"></div>

    </div>

</html>
